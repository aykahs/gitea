# version: "3.8"

networks:
  gitea:
    external: false

services:
  gitea:
    image: gitea/gitea:1.24.5
    container_name: gitea
    environment:
      - USER_UID=1000
      - USER_GID=1000
      # Keep ROOT_URL as host.docker.internal for external access
      - GITEA__server__ROOT_URL=http://host.docker.internal:3000
      # FIX: Add LOCAL_ROOT_URL for internal container-to-container communication
      - GITEA__server__LOCAL_ROOT_URL=http://gitea:3000
    restart: always
    networks:
      - gitea
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./gitea:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "8080:3000"
      - "22:22"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 10s
      timeout: 5s
      retries: 5

